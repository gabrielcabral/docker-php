;   NomeDoPerfil.enabled   = TRUE|FALSE
;
;   * Informa o nome do(s) perfil(is) do(s) qual(is) será(ão) herdada(s)
;   * as permissões
;   NomeDoPerfil.parents[] = NomeDoPerfil1
;   NomeDoPerfil.parents[] = NomeDoPerfil2
