; RECURSOS
;------------------------------------------------------------------------------
; Os recursos são compostos de módulos, controladores e ações. Aqui devem ser
; informados os recursos do sistema, para que possam ser criadas as regras
; de acesso dos perfis.
;
; Primeiramente devem ser informados os módulos e controladores, depois as
; ações
;
;   * Informar os recursos (Modulo + Controlador)
;   NomeDoModulo1#NomeDoControllerA.id   = NomeDoModulo1:NomeDoControllerA
;   NomeDoModulo1#NomeDoControllerB.id   = NomeDoModulo1:NomeDoControllerB
;   NomeDoModulo2#NomeDoControllerA.id   = NomeDoModulo2:NomeDoControllerA
;   ...
;   NomeDoModuloN#NomeDoControllerN.id   = NomeDoModuloN:NomeDoControllerN
;
;   * Informar as ações
;   NomeDaAcaoA.id   = NomeDaAcaoA
;   NomeDaAcaoB.id   = NomeDaAcaoB
