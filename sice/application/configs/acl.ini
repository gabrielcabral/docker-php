;******************************************************************************;
;------------------------------------------------------------------------------
; REGRAS DE ACESSO
;------------------------------------------------------------------------------
; Os privilégios de acesso serão informados neste ponto do arquivo, pressupondo
; que os perfis e os recursos do sistema já tenham sido informados. Caso
; algum recurso ou perfil não tenha sido informado antes de ser criado o
; privilégio, o sistema não irá funcionar durante a tentativa de acesso do
; recurso. Siga o padrão abaixo para configurar os privilégios:
;
;
;   * Para PERMITIR acesso a todas as ações de um determinado recurso.
;   NomeDoPerfil.allow.NomeDoModulo1#NomeDoControllerA  = "[ALL]"
;   NomeDoPerfil.allow.NomeDoModulo1#NomeDoControllerB  = "[ALL]"
;
;   * Para PERMITIR acesso somente em determinada ação
;   NomeDoPerfil.allow.NomeDoModulo1#NomeDoControllerA  = Acao1, Acao2, ...AcaoN
;
;
;   * Para NEGAR acesso a todas as ações de um determinado recurso.
;   NomeDoPerfil.deny.NomeDoModulo1#NomeDoControllerA  = "[ALL]"
;   NomeDoPerfil.deny.NomeDoModulo1#NomeDoControllerB  = "[ALL]"
;
;   * Para NEGAR acesso somente em determinada ação
;   NomeDoPerfil.deny.NomeDoModulo1#NomeDoControllerA  = Acao1, Acao2, ...AcaoN
;
;
;   OBSERVAÇÕES:
;     - a palavra chave [ALL], deve ser escrita entre as aspas duplas: "[ALL]"
;     - as permissões dadas aos perfis pai, não precisam ser reescritas para os
;       filhos
;******************************************************************************;
[privileges]

